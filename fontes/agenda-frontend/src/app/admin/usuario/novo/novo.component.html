<h1>Cadastrar Usuário</h1>
<div class="cadastro-usuario">

    <form [formGroup]="usuarioCadastro" class="form-container">
        <div class="image-section">
            <div class="image-placeholder">
                <img src="/assets/pessoa.png" alt="Escolher Imagem">
                <button type="button">Escolher Imagem</button>
            </div>
        </div>

        <div class="user-details">
            <label for="name">Nome</label>
            <input type="text" id="nome" name="name" placeholder="Digite seu nome" class="full-width" formControlName="nome" required/>
            <div *ngIf="usuarioCadastro.get('nome')?.invalid && usuarioCadastro.get('nome')?.touched">
                Nome inválido!
              </div> 

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" class="full-width" formControlName="email" required />

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" class="full-width" formControlName="senha" required />

            <label for="phone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" class="full-width" formControlName="telefone" required/>

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu cep" class="cep-field" formControlName="cep" required/>

            <label for="uf">UF</label>
            <select id="uf" name="uf" class="uf-field" formControlName="uf" required>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
            </select>

            <label for="street">Rua</label>
            <input type="text" id="logradouro" name="street" formControlName="logradouro" />

            <label for="number">Número</label>
            <input type="text" id="numero" name="number" formControlName="numero" />

            <label for="city">Cidade</label>
            <input type="text" id="cidade" name="city" formControlName="cidade" />

            <label for="district">Bairro</label>
            <input type="text" id="bairro" name="district" formControlName="bairro" />

            <label for="complement">Complemento</label>
            <input type="text" id="complemento" name="complement" formControlName="complemento" />
        </div>
    </form>


    <div class="button-group">
        <button (click)="cancelar()" type="button">Cancelar</button>
        <button (click)="onSubmit()" type="button">Salvar</button>
    </div>
</div>
