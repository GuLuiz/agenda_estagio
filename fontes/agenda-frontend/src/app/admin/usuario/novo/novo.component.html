<h1>Cadastrar Usuário</h1>
<div class="cadastro-usuario">

    <form [formGroup]="usuarioCadastro" class="form-container">
        <div class="image-section">
            <div class="image-placeholder">
                <img src="/assets/pessoa.png" alt="Escolher Imagem">
                <button type="button">Escolher Imagem</button>
            </div>
        </div>

        <div class="user-details">
            <label for="name">Nome</label>
            <input type="text" id="nome" name="name" class="full-width" formControlName="nome" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="full-width" formControlName="email" />

            <label for="password">Senha</label>
            <input type="password" id="senha" name="password" class="full-width" formControlName="senha" />

            <label for="phone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" class="full-width" formControlName="telefone" />

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" class="cep-field" formControlName="cep" />

            <label for="uf">UF</label>
            <select id="uf" name="uf" class="uf-field" formControlName="uf">
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
            </select>

            <label for="street">Rua</label>
            <input type="text" id="logradouro" name="street" formControlName="logradouro" />

            <label for="number">Número</label>
            <input type="text" id="numero" name="number" formControlName="numero" />

            <label for="city">Cidade</label>
            <input type="text" id="cidade" name="city" formControlName="cidade" />

            <label for="district">Bairro</label>
            <input type="text" id="bairro" name="district" formControlName="bairro" />

            <label for="complement">Complemento</label>
            <input type="text" id="complemento" name="complement" formControlName="complemento" />
        </div>
    </form>
    <section>
    <btn-primary btn-text="Salvar" variant="salvar" (submit)="onSubmit()">
    </btn-primary>
    <btn-primary btn-text="Cancelar" variant="cancelar">
    </btn-primary>
    </section>
</div>
